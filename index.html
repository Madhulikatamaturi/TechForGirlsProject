<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech For Girls Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Tech For Girls Community!</h1>
    <h2>Register Here</h2>
    <form id="registrationForm" onsubmit="handleFormSubmission(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="college">College/Department:</label>
        <input type="text" id="college" name="college" required>

        <label for="screenshot">Upload Screenshot:</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

        <button type="button" id="shareButton" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        <p id="shareStatus">Click count: 0/5</p>

        <button type="submit">Submit Registration</button>
    </form>
    <p id="successMessage"></p>
    <script src="script.js"></script>
</body>
</html>
